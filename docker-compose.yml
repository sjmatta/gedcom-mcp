services:
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: gedcom-phoenix
    ports:
      - "6006:6006"    # UI + HTTP collector
      - "4317:4317"    # gRPC collector
    environment:
      - PHOENIX_WORKING_DIR=/data
    volumes:
      - phoenix_data:/data
    restart: unless-stopped

volumes:
  phoenix_data:
